<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ===================================== -->
    <!-- METAS BÁSICAS -->
    <!-- ===================================== -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptación a móviles -->
    <meta name="description" content="Página de ejemplo mostrando todas las meta etiquetas importantes en HTML.">
    <meta name="keywords" content="HTML, meta, etiquetas, SEO, Open Graph, Twitter Cards, PWA">
    <meta name="author" content="Evelyn Guzmán">
    <meta name="robots" content="index, follow"> <!-- Controla indexación de buscadores -->

    <!-- ===================================== -->
    <!-- METAS DE CONTROL DEL NAVEGADOR -->
    <!-- ===================================== -->
    <meta http-equiv="refresh" content="60"> <!-- Refresca la página cada 60 segundos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> <!-- Política de seguridad -->

    <!-- ===================================== -->
    <!-- METAS PARA REDES SOCIALES (OPEN GRAPH) -->
    <!-- ===================================== -->
    <meta property="og:title" content="Ejemplo de Metas HTML">
    <meta property="og:description" content="Este es un ejemplo completo de meta etiquetas en HTML para aplicaciones web.">
    <meta property="og:image" content="https://ejemplo.com/imagen.jpg">
    <meta property="og:url" content="https://ejemplo.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_ES">

    <!-- ===================================== -->
    <!-- METAS PARA TWITTER CARDS -->
    <!-- ===================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ejemplo de Metas HTML">
    <meta name="twitter:description" content="Este es un ejemplo completo de meta etiquetas en HTML para aplicaciones web.">
    <meta name="twitter:image" content="https://ejemplo.com/imagen.jpg">
    <meta name="twitter:site" content="@TuUsuarioTwitter">
    <meta name="twitter:creator" content="@TuUsuarioTwitter">

    <!-- ===================================== -->
    <!-- METAS PARA MÓVILES Y PWA -->
    <!-- ===================================== -->
    <meta name="theme-color" content="#ffffff"> <!-- Color de la barra de navegación en móviles -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Permite instalar como app -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Estilo barra estado iOS -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Para Android -->

    <!-- ===================================== -->
    <!-- TÍTULO -->
    <!-- ===================================== -->
    <title>Ejemplo Completo de Metas HTML</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Este documento contiene prácticamente todas las metas más importantes en HTML para aplicaciones web.</p>
</body>
</html>
